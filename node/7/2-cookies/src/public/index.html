<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üîê</text></svg>"
      type="image/x-icon"
    />
    <title>Notes</title>
    <link rel="stylesheet" href="./style.css" />
    <script type="module" src="./main.js"></script>
  </head>
  <body>
    <header class="top-bar">
      <h1 id="status">Please login</h1>

      <button type="button" id="logout">Logout</button>
    </header>

    <main class="column">
      <section class="column">
        <form id="register" autocomplete="off">
          <label>Email:</label>
          <input type="email" name="email" required value="user@user.com" />

          <label>Password:</label>
          <input type="password" name="password" required value="user123" />

          <button type="submit">Register</button>
        </form>

        <form id="login" autocomplete="off">
          <label>Email:</label>
          <input type="email" name="email" required value="user@user.com" />

          <label>Password:</label>
          <input type="password" name="password" required value="user123" />

          <button type="submit">Login</button>
        </form>
      </section>

      <section class="column">
        <h2>Protected resources</h2>
        <button type="button" id="users">Get All Users</button>

        <button type="button" id="jwts">Generate some JWT</button>

        <h3>Notes</h3>
        <button type="button" id="notes">Get my Notes</button>

        <form id="note">
          <label>Note Text:</label>
          <input type="text" name="text" required value="Long time ago..." />

          <button type="submit">Add note</button>
        </form>
      </section>
    </main>
  </body>
</html>
